<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Car Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Toy Car Showcase</h1>
    <form id="carForm">
        <input type="text" id="brand" placeholder="Brand" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="text" id="scale" placeholder="Scale (e.g., 1:64)" required>
        <input type="text" id="color" placeholder="Color" required>
        <input type="text" id="material" placeholder="Material" required>
        <input type="number" id="year" placeholder="Year" required>
        <input type="text" id="features" placeholder="Features (comma separated)" required>
        <input type="number" id="price" placeholder="Price" required>
        <button type="submit">Add Car</button>
    </form>
    <div id="carDisplay"></div>
    <script src="script.js"></script>
</body>
</html>
